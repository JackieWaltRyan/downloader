<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <title>Файл готов и уже пущен на скачивание!</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
        <link rel="icon" type="image/png" href="/images/favicon.png"/>
        <script type="text/javascript" src="/js/downloader.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="refresh" content="0;URL='{{ domen }}/files/{{ folder }}/{{ file }}'"/>
    </head>
    <body class="body">
        <h2>Файл готов и уже пущен на скачивание!</h2>
        <h3>
            По техническим причинам, прогресс-бар данной закачки
            <br>не будет отображаться в вашем браузере.
        </h3>
        <div>
            Размер файла составляет {{ size }} МБ.
            <br>Если скачивание таки не началось - кликните <a href="{{ domen }}/files/{{ folder }}/{{ file }}">здесь</a>.
        </div>
        <br><br><button id="button">Вернуться назад</button>
        <script>
            page_load();
        </script>
    </body>
</html>
