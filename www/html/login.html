<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Войти</title>
        <meta charset="utf-8"/>
		<meta name="description" content="Войти"/>
        <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
        <link rel="icon" type="image/png" href="/images/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="main">
            <form method="post">
                {% if error %}
                    <div style="color: red">Значение "Логин" или "Пароль" неверные!</div><br>
                {% endif %}
                <div>Логин:</div>
                <input class="text" type="text" name="login"/>
                <div>Пароль:</div>
                <input class="text" type="password" name="password"/>
                <div style="padding-top: 10px;">
                    <input class="submit" type="submit" value="Войти" name="submit"/>
                </div>
            </form>
        </div>
    </body>
</html>
