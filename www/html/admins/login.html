<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <title>Войти</title>
        <meta charset="UTF-8"/>

        <script type="text/javascript" src="/js/ponycfg.js"></script>
		<link rel="icon" href="/images/favicon.png" type="image/png"/>

		<meta name="viewport" content="width=device-width, initial-scale=1"/>

    <body>
        <div id="background"></div>
        <form method="post">
            {% if error %}
                <div class="alert">Значение "Логин" или "Пароль" неверные!</div>
            {% endif %}
            <br>Логин:
            <br><label>
                <input class="text" type="text" name="login"/>
            </label>
            <br>Пароль:
            <br><label>
                <input class="text" type="password" name="password"/>
            </label>
            <br><input class="submit" type="submit" value="Войти" name="submit"/>
        </form>
        <script>
            BrowserPonies.start();
        </script>
    </body>
</html>
